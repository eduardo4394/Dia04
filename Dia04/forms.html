<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <main>
        <form>
            <div>
                <label for="nombre-madre">Nombre Madre: </label>
                <input type="text" name="nombre-madre" id="nombre-madre" >
            </div>
            <div>
                <br>
                <br>
                <label for="horas-prog">Horas dedicadas a la Programacion: </label>
                <input type="number" name="horas" id="horas-prog" value="horas-prog">
            </div>
            <div>
                <br>
                <br>
                <h3>Tipo de Mascota Favorita</h3>
                <input type="radio" name="mascota-fav"id="perro" value="perro">
                <label for="perro">perro</label>
                <br>
                <input type="radio" name="mascota-fav"id="gato" value="gato">
                <label for="gato">gato</label>
                
            </div>
            <div>
                <br>
                <br>
                <h3>Comidas Favoritas</h3>
                <input type="checkbox" name="lomo" id="lomo" value="lomo">
                <label for="lomo">lomo saltado</label>                
                <br>
                <input type="checkbox" name="pollo"id="pollo" value="pollo">
                <label for="pollo">Pollo a la brasa</label>                
                <br>
                <input type="checkbox" name="chifa"id="chifa" value="chifa">
                <label for="chifa">Chifa</label>                
            </div>
        </form>
    </main>
</body>
</html>
